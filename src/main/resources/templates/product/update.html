<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    
    <form th:action="@{/products/update/{id}(id=${product.id})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required><br><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" required><br><br>
        
        <button type="submit">Update</button>
    </form>

    <a th:href="@{/products}">Back to List</a>
</body>
</html>
